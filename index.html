<!DOCTYPE html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Project</title>
    <style>
        /* .body {
            background-color: rgb(198, 53, 209);
        } */
        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-family: "Rubik Mono One", monospace;
            font-weight: 400;
            font-style: normal;
            font-size: 40px;


        }

        .rubik-mono-one-regular {
            font-family: "Rubik Mono One", monospace;

        }

        div.flex-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            flex-wrap: wrap;
            align-content: center;
            align-items: center;
            gap: 1em;
            padding: 30px;

            background-color: rgb(198, 53, 209);

        }

        .card {
            border-style: solid;
            border-width: 5px;
            border-color: rgb(79, 39, 85);
            width: 500px;
            max-width: 100%;
            height: 200px;
            display: flex;
            align-items: center;
            gap: 1em;
            background-color: rgb(209, 34, 209);


        }

        .card img {
            width: 150px;
            max-width: 100%;
            height: auto;
            display: block;


        }

        .item {
            font-family: "Rubik Mono One", monospace;
            font-weight: 400;
            font-style: normal;
            font-size: 28px;

        }


        .state {
            font-family: 'Courier New', Courier,
                monospace;
            font-style: oblique;
            font-weight: 700;
            font-size: 22px;
            color: rgb(52, 5, 58);
        }

        .highestPrice {
            font-family: 'Courier New', Courier, monospace;
            font-style: normal;
            font-weight: 700;
            font-size: 15px;
        }

        .lowestPrice {
            font-family: 'Courier New', Courier, monospace;
            font-style: normal;
            font-weight: 700;
            font-size: 15px;

        }

        .filter {
            align-items: center;
            text-align: center;
        }

        .filter-dropdown {
            margin-bottom: 20px;
            max-width: 100%;
            align-items: center;
            text-align: center;

        }

        .filter-dropdown select {
            padding: 10px 20px;
            font-size: 30px;
            cursor: pointer;
            align-items: center;
            text-align: center;

        }

        /* Responsive design for smaller screens */

        @media (max-width: 480px) {
            .card {
                width: 100%;
                padding: 0.5em;
                font-size: 0.75em;


            }

            .card img {
                max-width: 80px;
                /* Further reduce image size */
            }

            .header {
                text-align: center;
                width: 100%;
                font-size: 0.75em;
            }

            .card-content {
                width: 80px;

                padding: 1em;

                font-size: .75em;


            }

            .card-content h2 {
                font-size: 2em;
                /* Default font size for larger screens */
                font-weight: bold;
                /* Make it stand out */
                margin: 0.5em 0;
                width:fit-content;
                max-width: 100%;
            }

            .card-content p {
                flex-direction: column;
                /* Keep prices side by side */
                justify-content: space-between;

                font-size: 1.5em;
            }

        }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <h1> Top 10 most expensive commissary items </h1>

    </div>

    <div class="filter">
        <select id="filterDropdown">
            <option value="all">State</option>
            <option value="Delaware">Delaware</option>
            <option value="New Mexico">New Mexico</option>
            <option value="Vermont">Vermont</option>
            <option value="Virginia">Virginia</option>
            <option value="West Virginia">West Virginia</option>

        </select>

        <select id="secondDropdown">
            <option value="all">Product Category</option>
            <option value="religious">Religious Items</option>
            <!-- <option value="food">Food</option> -->
            <option value="personal">Personal Care</option>
        </select>
    </div>

    <div class="flex-container">
        <div class="card">
            <img src="electric_fan.svg" alt="Electric Fan">
            <div class="card-content">
                <h2 class="item">Electric Fan</h2>
                <p class="state">Kansas</p>
                <p class="highestPrice">Highest price: $53</p>
                <p class="lowestPrice">Lowest price: $19</p>
            </div>
        </div>

    </div>
    </div>


    </div>
    <script>

        const commissary_items = [

            {
                item: "Crucifix",
                state: "Delaware",
                highestPrice: "$53",
                lowestPrice: "$53",
                image: "crucifix.png"
            },
            {
                item: "Star of David",
                state: "Virginia",
                highestPrice: "$38",
                lowestPrice: "$38",
                image: "star.svg"
            },

            {
                item: "Prayer Rug",
                state: "Vermont",
                highestPrice: "$29",
                lowestPrice: "$29",
                image: "rug.jpg"

            },

            {
                item: "Quran",
                state: "Vermont",
                highestPrice: "$28",
                lowestPrice: "$27",
                image: "quran.jpg"
            },
            {
                item: "Hijab",
                state: "Delaware",
                highestPrice: "$18",
                lowestPrice: "$18",
                image: "hijab.jpg"
            },
            {
                item: "Bible",
                state: "Vermont",
                highestPrice: "$16",
                lowestPrice: "$16",
                image: "bible.jpg" // Added image for the Bible
            },
            {
                item: "Reading Glasses",
                state: "Vermont",
                highestPrice: "$16",
                lowestPrice: "$16",
                image: "glasses.jpg"
            },
            {
                item: "Hair Conditioner",
                state: "New Mexico",
                highestPrice: "$15",
                lowestPrice: "$3",
                image: "conditioner.jpg"
            },
            {
                item: "Relaxer",
                state: "West Virginia",
                highestPrice: "$14",
                lowestPrice: "$13",
                image: "relaxer.jpeg"
            }
        ]

        function build_card(item, state, highestPrice, lowestPrice, image) {

            // 1 select a container
            let container = document.querySelector(".flex-container");
            // 2 create a div
            let card = document.createElement("div");
            // 3 add classes to the div
            card.classList.add("card");
            // 4 populate the div with content
            card.setAttribute("data-state", state); // Add data-state attribute
            card.setAttribute("data-category", getCategory(item)); // Add data-category attribute
            card.innerHTML = `
            <img src= "${image}" alt="${item}">
                <div class="card-content">
                    <h2 class="item">${item}</h2>
                    <p class="state">${state}</p>
                    <p class="highestPrice">Highest price: ${highestPrice}</p>
                    <p class="lowestPrice">Lowest price: ${lowestPrice}</p>
                </div>`
            // 5 append the div to the container
            container.append(card);


        }
        function getCategory(item) {
            if (["Crucifix", "Star of David", "Prayer Rug", "Quran", "Hijab", "Bible"].includes(item)) {
                return "religious";
                // } else if (["Ramen", "Beans", "Peanut Butter", "Mac and Cheese"].includes(item)) {
                //     return "food";
            } else if (["Reading Glasses", "Hair Conditioner", "Relaxer", "Electric Fan"].includes(item)) {
                return "personal";
            }
            return "other";
        }
        commissary_items.forEach(function (commissary) {
            build_card(commissary.item, commissary.state, commissary.highestPrice, commissary.lowestPrice, commissary.image);

        })
        let first_dropdown = document.getElementById('filterDropdown');
        let second_dropdown = document.getElementById('secondDropdown');

        // select all the cards
        let card = document.querySelectorAll('.card');

        // Add an event listener when the dropdown changes
        first_dropdown.addEventListener("change", function () {

            // Get the value of the dropdown
            let filterValue = this.value;

            //get value of second dropdown
            let second_filter = second_dropdown.value;
            // Loop through each card and get the data attribute
            card.forEach(function (card) {

                // if the filter equals the data filter,
                if (filterValue === card.getAttribute
                    ('data-state') || filterValue == 'all') {
                    card.style.display = "flex";
                }

                else if (filterValue == card.getAttribute('data-state') &&
                    second_filter === card.getAttribute('data-category')) {
                    card.style.display = "flex"; // 
                }
                // if not, display none
                else {
                    card.style.display = 'none';
                }
            });
        });

        second_dropdown.addEventListener("change", function () {
            // Get the selected category from the dropdown
            let categoryFilter = this.value;

            // Get the selected state from the first dropdown
            let stateFilter = first_dropdown.value;

            // Loop through each card and filter by category and state
            card.forEach(function (card) {
                let cardCategory = card.getAttribute('data-category');
                let cardState = card.getAttribute('data-state');

                // Show the card if it matches both filters or if "all" is selected
                if ((stateFilter === "all" || cardState === stateFilter) &&
                    (categoryFilter === "all" || cardCategory === categoryFilter)) {
                    card.style.display = "flex"; // Show the card
                } else {
                    card.style.display = "none"; // Hide the card
                }
            });
        });



    </script>
    </div>


</body>

</html>
